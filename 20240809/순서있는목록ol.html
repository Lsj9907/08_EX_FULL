<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>순서 있는 목록 ol</title>
    </head>

    <body>
    <h1>순서 있는 목록 ol</h1>
    <h2>블록 요소</h2>

    <ol>
        <!-- <p></p>
         <h2></h2> -->
        <li>ol과 li는 함께 사용. 둘 중 하나만 사용할 수 없다.</li>
        <!-- <p></p> -->
        <li>
            <h3>꼭 <span>순서가 필요한</span> 리스트에 작성.</h3>
        </li>
        <li>li태그 안에는 다양한 다른 태그들 작성 가능.</li>
        <li>ol과 li 사이엔 다른 태그가 올 수 없다.</li>
    </ol>
</body>
</html>
