<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>formsStyleEx2</title>
    <!-- CDN 방식을 웹폰트 연결 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    
    <!-- 외부 선언 -->
    <link rel="stylesheet" href="./formsStyleEx2.css">
</head>
<body>
    <!-- 
        <button>
            폼과 관련된 값을 서버로 전송할 때 사용
            사용자와의 상호작용이 필요할 때 사용(값을 서버에 전송하고 그 결과를 사용자에게 피드백)

        <a>
            다른 페이지로의 이동이 필요할 때
            페이지간의 이동(더보기, 새창 띄우기, 서브페이지, 외부 페이지 이동 등등)
            이벤트 팝업...
    -->
    <form>
        <fieldset>
            <legend>회원가입</legend>
            <label for="userName">이름 : </label>
            <input type="text" id="userName" name="userName" autofocus required>
            <br>
            <label for="userEmail">이메일 : </label>
            <input type="email" id="userEmail" name="userEmail">
            <br>
            <button type="submit">가입</button>
            <button type="reset">취소</button>
        </fieldset>
    </form>
</body>
</html>
